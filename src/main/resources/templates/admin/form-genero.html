<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${genero.id} != null ? 'Editar género' : 'Nuevo género'">Género</title>

  <!-- Bootstrap -->
  <link
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
  <link href="../../static/css/style.css" th:href="@{/css/style.css}"
        rel="stylesheet" />

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">MyGameCollection</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle"
             data-toggle="dropdown" role="button" aria-haspopup="true"
             aria-expanded="false">
            Opciones <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a th:href="@{/admin/plataforma/}">Gestión de plataformas</a></li>
            <li><a th:href="@{/admin/titulo/}">Gestión de títulos</a></li>
            <li><a th:href="@{/admin/genero/}">Gestión de géneros</a></li>
            <li><a th:href="@{/admin/region/}">Gestión de regiones</a></li>
            <li><a th:href="@{/admin/importar-exportar}">Importar y exportar</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" style="margin-top: 80px;">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">

      <h1>
        <span th:text="${genero.id} != null ? 'Editar género' : 'Nuevo género'"></span>
      </h1>

      <form method="post"
            th:action="@{/admin/genero/nueva/submit}"
            th:object="${genero}">

        <!-- ID oculto para edición -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group"
             th:classappend="${#fields.hasErrors('nombre')} ? ' has-error'">
          <label class="control-label" for="nombre">Nombre</label>
          <input type="text"
                 class="form-control"
                 id="nombre"
                 placeholder="Nombre del género"
                 th:field="*{nombre}" />
          <span class="help-block"
                th:if="${#fields.hasErrors('nombre')}"
                th:errors="*{nombre}">Error en nombre</span>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/admin/genero/}" class="btn btn-default">Cancelar</a>
      </form>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
