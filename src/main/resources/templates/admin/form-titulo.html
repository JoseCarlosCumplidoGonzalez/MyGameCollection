<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Nuevo Título</title>

  <!-- Bootstrap -->
  <link
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
  <link href="../../static/css/style.css" th:href="@{/css/style.css}"
        rel="stylesheet" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">MyGameCollection</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle"
             data-toggle="dropdown" role="button" aria-haspopup="true"
             aria-expanded="false">
            Opciones <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a th:href="@{/admin/plataforma/}">
                Gestión de plataformas
              </a>
            </li>
            <li>
              <a th:href="@{/admin/titulo/}">
                Gestión de títulos
              </a>
            </li>
            <li>
              <a th:href="@{/admin/genero/}">
                Gestión de géneros
              </a>
            </li>
            <li>
              <a th:href="@{/admin/region/}">
                Gestión de regiones
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>

  </div>
</nav>

<div class="container" style="margin-top: 80px;">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <form method="post" action="#"
            th:action="@{/admin/titulo/nuevo/submit}" th:object="${titulo}">
        <h1>
          <span th:text="${titulo.id} != null ? 'Editar' : 'Nuevo'"></span> título
        </h1>

        <!-- ID oculto -->
        <input type="hidden" th:field="*{id}" id="id" />

        <!-- NOMBRE -->
        <div class="form-group"
             th:classappend="${#fields.hasErrors('nombre')} ? ' has-error'">
          <label class="control-label" for="nombre">Nombre</label>
          <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Nombre"
                  th:field="*{nombre}" />
          <span
                  th:if="${#fields.hasErrors('nombre')}"
                  th:errors="*{nombre}"
                  class="help-block"
                  id="nombre-error">Errores</span>
        </div>

        <!-- SLES -->
        <div class="form-group"
             th:classappend="${#fields.hasErrors('sles')} ? ' has-error'">
          <label class="control-label" for="sles">SLES</label>
          <input
                  type="text"
                  class="form-control"
                  id="sles"
                  placeholder="Código SLES"
                  th:field="*{sles}" />
          <span
                  th:if="${#fields.hasErrors('sles')}"
                  th:errors="*{sles}"
                  class="help-block"
                  id="sles-error">Errores</span>
        </div>

        <!-- URL IMAGEN -->
        <div class="form-group"
             th:classappend="${#fields.hasErrors('imagen')} ? ' has-error'">
          <label class="control-label" for="imagen">URL de la imagen</label>
          <input type="url"
                 class="form-control"
                 id="imagen"
                 placeholder="http://..."
                 th:field="*{imagen}">
          <span
                  th:if="${#fields.hasErrors('imagen')}"
                  th:errors="*{imagen}"
                  class="help-block"
                  id="imagen-error">Errores</span>
        </div>

        <!-- URL TRAILER -->
        <div class="form-group"
             th:classappend="${#fields.hasErrors('trailer')} ? ' has-error'">
          <label class="control-label" for="trailer">URL del tráiler</label>
          <input type="url"
                 class="form-control"
                 id="trailer"
                 placeholder="http://..."
                 th:field="*{trailer}">
          <span
                  th:if="${#fields.hasErrors('trailer')}"
                  th:errors="*{trailer}"
                  class="help-block"
                  id="trailer-error">Errores</span>
        </div>

        <!-- FECHA LANZAMIENTO -->
        <div class="form-group"
             th:classappend="${#fields.hasErrors('fechaLanzamiento')} ? ' has-error'">
          <label class="control-label" for="fechaLanzamiento">Fecha de lanzamiento</label>
          <input type="date"
                 class="form-control"
                 id="fechaLanzamiento"
                 th:field="*{fechaLanzamiento}">
          <span
                  th:if="${#fields.hasErrors('fechaLanzamiento')}"
                  th:errors="*{fechaLanzamiento}"
                  class="help-block"
                  id="fechaLanzamiento-error">Errores</span>
        </div>

        <!-- DESCRIPCIÓN -->
        <div class="form-group"
             th:classappend="${#fields.hasErrors('descripcion')} ? ' has-error'">
          <label class="control-label" for="descripcion">Descripción</label>
          <textarea
                  class="form-control"
                  id="descripcion"
                  placeholder="Descripción"
                  rows="3"
                  th:field="*{descripcion}"></textarea>
          <span
                  th:if="${#fields.hasErrors('descripcion')}"
                  th:errors="*{descripcion}"
                  class="help-block"
                  id="descripcion-error">Errores</span>
        </div>

        <!-- OBSERVACIÓN -->
        <div class="form-group"
             th:classappend="${#fields.hasErrors('observacion')} ? ' has-error'">
          <label class="control-label" for="observacion">Observación</label>
          <textarea
                  class="form-control"
                  id="observacion"
                  placeholder="Observaciones"
                  rows="3"
                  th:field="*{observacion}"></textarea>
          <span
                  th:if="${#fields.hasErrors('observacion')}"
                  th:errors="*{observacion}"
                  class="help-block"
                  id="observacion-error">Errores</span>
        </div>

        <!-- PLATAFORMA -->
        <div class="form-group"
             th:classappend="${#fields.hasErrors('plataforma')} ? ' has-error'">
          <label class="control-label" for="plataforma">Plataforma</label>
          <select th:field="*{plataforma}" class="form-control" id="plataforma">
            <option value="">---</option>
            <option th:each="plataforma : ${plataformas}"
                    th:value="${plataforma.id}"
                    th:text="${plataforma.nombre}">
              Plataforma
            </option>
          </select>
          <span
                  th:if="${#fields.hasErrors('plataforma')}"
                  th:errors="*{plataforma}"
                  class="help-block"
                  id="plataforma-error">Errores</span>
        </div>

        <!-- REGIÓN -->
        <div class="form-group"
             th:classappend="${#fields.hasErrors('region')} ? ' has-error'">
          <label class="control-label" for="region">Región</label>
          <select th:field="*{region}" class="form-control" id="region">
            <option value="">---</option>
            <option th:each="region : ${regiones}"
                    th:value="${region.id}"
                    th:text="${region.nombre}">
              Región
            </option>
          </select>
          <span
                  th:if="${#fields.hasErrors('region')}"
                  th:errors="*{region}"
                  class="help-block"
                  id="region-error">Errores</span>
        </div>

        <!-- GÉNEROS (ManyToMany) -->
        <div class="form-group"
             th:classappend="${#fields.hasErrors('generos')} ? ' has-error'">
          <label class="control-label" for="generos">Géneros</label>
          <select th:field="*{generos}" class="form-control" id="generos" multiple="multiple" size="5">
            <option th:each="genero : ${generos}"
                    th:value="${genero.id}"
                    th:text="${genero.nombre}">
              Género
            </option>
          </select>
          <span
                  th:if="${#fields.hasErrors('generos')}"
                  th:errors="*{generos}"
                  class="help-block"
                  id="generos-error">Errores</span>
        </div>

        <button type="submit" class="btn btn-default">Enviar</button>
      </form>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
